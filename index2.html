<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Overlay - Page 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="another-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="gif-container">
        <img src="gif4.gif" class="gif">
        <img src="gif5.gif" class="gif">
        <img src="gif6.gif" class="gif">
    </div>

    <h2>Now Playing: another-osa.mp3</h2>
    <audio id="audio-player" autoplay muted controls>
        <source src="another-osa.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Menu with link to go back to the first page -->
    <div class="menu">
        <a href="index.html" style="color: black; text-decoration: none;">Back to 1629</a>
    </div>

    <script>
        // Unmute audio after user interacts (required by some browsers)
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("audio-player");
            audio.muted = false;
            audio.play().catch(error => console.log("Autoplay blocked:", error));
        });
    </script>
</body>
</html>
